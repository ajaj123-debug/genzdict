{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Add New Slang | ZLingo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3898/3898082.png">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #0ea5e9;
            --dark: #0f172a;
            --gray: #1e293b;
            --light-gray: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--dark), #1e1b4b);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .form-container {
            background: linear-gradient(145deg, var(--gray), rgba(30, 41, 59, 0.9));
            border-radius: 24px;
            border: 1px solid rgba(99, 102, 241, 0.1);
            padding: 3rem;
            backdrop-filter: blur(12px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .form-title {
            font-weight: 800;
            font-size: 2.5rem;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
            border-radius: 16px;
            background: rgba(15, 23, 42, 0.3);
            padding: 0.5rem;
            border: 1px solid rgba(99, 102, 241, 0.1);
            transition: all 0.3s ease;
        }

        .form-group:focus-within {
            background: rgba(15, 23, 42, 0.5);
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        label {
            position: absolute;
            left: 1.5rem;
            top: 1.25rem;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            pointer-events: none;
            opacity: 0.7;
            margin: 0;
            padding: 0 0.5rem;
            background: transparent;
            z-index: 1;
        }

        .form-control:focus + label,
        .form-control:not(:placeholder-shown) + label {
            transform: translateY(-2.5rem) scale(0.85);
            color: var(--primary);
            opacity: 1;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .form-control {
            background: transparent !important;
            border: none !important;
            color: var(--text-primary) !important;
            border-radius: 12px !important;
            padding: 1.25rem 1.5rem !important;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            outline: none !important;
            box-shadow: none !important;
        }

        .form-control:focus {
            background: transparent !important;
            transform: translateY(0);
        }

        .form-control::placeholder {
            color: transparent;
        }

        textarea.form-control {
            min-height: 150px;
            resize: none;
            margin-top: 0.5rem;
        }

        /* Input icons */
        .input-icon {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .form-group:focus-within .input-icon {
            color: var(--primary);
            opacity: 1;
        }

        /* Form validation styles */
        .form-control.is-valid {
            border-color: #10b981 !important;
            background-image: none !important;
        }

        .form-control.is-invalid {
            border-color: #ef4444 !important;
            background-image: none !important;
        }

        .errorlist {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            padding-left: 1.5rem;
        }

        .submit-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 16px;
            padding: 1.25rem;
            font-weight: 600;
            font-size: 1.125rem;
            letter-spacing: 0.025em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px -15px rgba(99, 102, 241, 0.5);
        }

        .submit-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .submit-btn:hover::after {
            transform: translateX(100%);
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            margin-bottom: 2rem;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: rgba(99, 102, 241, 0.1);
            backdrop-filter: blur(8px);
        }

        .back-link:hover {
            color: var(--text-primary);
            background: rgba(99, 102, 241, 0.2);
            transform: translateX(-4px);
            text-decoration: none;
        }

        .back-link i {
            transition: transform 0.3s ease;
        }

        .back-link:hover i {
            transform: translateX(-4px);
        }

        /* Animation */
        .form-container {
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <a href="{% url 'slang_list' %}" class="back-link">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to Dictionary
                </a>
                <div class="form-container">
                    <h1 class="form-title">Create New Slang ðŸš€</h1>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" id="word" name="word" placeholder="Word">
                            <label for="word">Slang Word</label>
                            <i class="fas fa-pen input-icon"></i>
                        </div>
                        
                        <div class="form-group">
                            <textarea class="form-control" id="definition" name="definition" placeholder="Definition"></textarea>
                            <label for="definition">Definition</label>
                            <i class="fas fa-quote-right input-icon"></i>
                        </div>
                        
                        <div class="form-group">
                            <input type="url" class="form-control" id="image_url" name="image_url" placeholder="Image URL">
                            <label for="image_url">Image URL</label>
                            <i class="fas fa-image input-icon"></i>
                        </div>

                        <button type="submit" class="submit-btn">
                            <i class="fas fa-plus-circle mr-2"></i>Add to Dictionary
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
